<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume Screening System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-upload-label:hover {
            background: #e8ecff;
            border-color: #764ba2;
        }

        .file-upload-label svg {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            fill: #667eea;
        }

        .file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .selected-files {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }

        .selected-files.show {
            display: block;
        }

        .file-item {
            padding: 8px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.show {
            display: block;
        }

        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .result-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-filename {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .match-score {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
        }

        .score-high {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .score-medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .score-low {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .recommendation {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .recommendation.high {
            background: #d4edda;
            color: #155724;
        }

        .recommendation.medium {
            background: #fff3cd;
            color: #856404;
        }

        .recommendation.low {
            background: #f8d7da;
            color: #721c24;
        }

        .skills-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .skills-box {
            padding: 15px;
            border-radius: 8px;
        }

        .matched-skills {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }

        .missing-skills {
            background: #ffe7e7;
            border-left: 4px solid #ff4444;
        }

        .skills-box h4 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .skill-tag {
            display: inline-block;
            padding: 5px 12px;
            margin: 5px 5px 5px 0;
            background: white;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .skills-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Smart Resume Screening System</h1>
            <p>AI-Powered Resume Matching with Machine Learning</p>
        </div>

        <div class="content">
            <form id="screeningForm">
                <div class="form-section">
                    <label for="jobDescription">Job Description</label>
                    <textarea 
                        id="jobDescription" 
                        name="job_description" 
                        rows="8" 
                        placeholder="Enter the job description, required skills, qualifications, and responsibilities..."
                        required
                    ></textarea>
                </div>

                <div class="form-section">
                    <label for="resumes">Upload Resumes (PDF, DOCX, TXT)</label>
                    <div class="file-upload">
                        <input 
                            type="file" 
                            id="resumes" 
                            name="resumes" 
                            multiple 
                            accept=".pdf,.docx,.txt"
                            required
                        >
                        <label for="resumes" class="file-upload-label">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <div>
                                <div style="font-size: 1.2em; font-weight: 600;">Click to upload resumes</div>
                                <div style="margin-top: 5px; color: #666;">or drag and drop files here</div>
                            </div>
                        </label>
                    </div>
                    <div class="file-info">
                        Supported formats: PDF, DOCX, TXT (Max 16MB per file)
                    </div>
                    <div id="selectedFiles" class="selected-files"></div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Screen Resumes
                </button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing resumes using Machine Learning & NLP...</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="results" class="results">
                <div class="results-header">
                    <h2>üìä Screening Results</h2>
                    <p>Resumes ranked by match score</p>
                </div>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('screeningForm');
        const fileInput = document.getElementById('resumes');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Handle file selection
        fileInput.addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                selectedFilesDiv.innerHTML = '<strong>Selected files:</strong>';
                selectedFilesDiv.classList.add('show');
                
                for (let i = 0; i < files.length; i++) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>üìÑ ${files[i].name}</span>
                        <span style="color: #666;">${(files[i].size / 1024).toFixed(2)} KB</span>
                    `;
                    selectedFilesDiv.appendChild(fileItem);
                }
            } else {
                selectedFilesDiv.classList.remove('show');
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous results and errors
            results.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/screen', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data.results);
                } else {
                    showError(data.error || 'An error occurred while screening resumes');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function displayResults(resultsList) {
            resultsContainer.innerHTML = '';

            if (resultsList.length === 0) {
                resultsContainer.innerHTML = '<p>No valid resumes found.</p>';
            } else {
                resultsList.forEach((result, index) => {
                    const card = createResultCard(result, index + 1);
                    resultsContainer.appendChild(card);
                });
            }

            results.classList.add('show');
        }

        function createResultCard(result, rank) {
            const card = document.createElement('div');
            card.className = 'result-card';

            const scoreClass = result.match_score >= 70 ? 'score-high' : 
                              result.match_score >= 55 ? 'score-medium' : 'score-low';
            
            const recommendationClass = result.match_score >= 70 ? 'high' : 
                                       result.match_score >= 55 ? 'medium' : 'low';

            const matchedSkillsHTML = result.matched_skills.length > 0 
                ? result.matched_skills.map(skill => `<span class="skill-tag">‚úì ${skill}</span>`).join('')
                : '<span style="color: #999;">No matched skills</span>';

            const missingSkillsHTML = result.missing_skills.length > 0 
                ? result.missing_skills.map(skill => `<span class="skill-tag">‚úó ${skill}</span>`).join('')
                : '<span style="color: #999;">All required skills present</span>';

            card.innerHTML = `
                <div class="result-header">
                    <div>
                        <div style="color: #667eea; font-weight: bold; margin-bottom: 5px;">Rank #${rank}</div>
                        <div class="result-filename">${result.filename}</div>
                    </div>
                    <div class="match-score ${scoreClass}">
                        ${result.match_score}%
                    </div>
                </div>
                
                <div class="recommendation ${recommendationClass}">
                    ${result.recommendation}
                </div>

                <div class="skills-section">
                    <div class="skills-box matched-skills">
                        <h4>‚úÖ Matched Skills (${result.matched_skills.length})</h4>
                        ${matchedSkillsHTML}
                    </div>
                    <div class="skills-box missing-skills">
                        <h4>‚ùå Missing Skills (${result.missing_skills.length})</h4>
                        ${missingSkillsHTML}
                    </div>
                </div>
            `;

            return card;
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå Error: ' + message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
